<ion-content>
  <div class="d-flex-center">
    <form
      [formGroup]="form"
      class="auth-form"
      (ngSubmit)="submit()"
      (keypress.enter)="submit()"
    >
      <app-logo></app-logo>

      <app-custom-input
        autocomplete="email"
        [control]="form.controls.email"
        type="email"
        label="Correo"
        class="custom-icon-color"
      ></app-custom-input>

      <div
        class="validators"
        *ngIf="form.controls.email.errors && form.controls.email.touched"
      >
        <div *ngIf="form.controls.email.errors?.['required']">
          El correo es obligatorio
        </div>
        <div *ngIf="form.controls.email.errors?.['email']">
          Ingrese un correo valido
        </div>
      </div>

      <app-custom-input
        [control]="form.controls.password"
        type="password"
        label="Contrase単a"
      ></app-custom-input>

      <div
        class="validators"
        *ngIf="form.controls.password.errors && form.controls.password.touched"
      >
        <div *ngIf="form.controls.password.errors?.['required']">
          La contrase単a es obligatoria
        </div>
      </div>

      <p routerLink="forgot-password" class="ion-text-end">
        多Olvidaste tu contrase単a?
      </p>

      <ion-button
        expand="block"
        mode="android"
        class="submit rose-gold-button"
        type="submit"
        [disabled]="form.invalid"
      >
        Ingresar
      </ion-button>

      <ion-button
        routerLink="sign-up"
        expand="block"
        mode="android"
        fill="outline"
        class="rose-gold-outline-button"
      >
        Registrarme
      </ion-button>
    </form>
  </div>
</ion-content>
